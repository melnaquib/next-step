[package]
authors = ['Substrate DevHub <https://github.com/substrate-developer-hub>']
build = 'build.rs'
description = 'A fresh FRAME-based Substrate node, ready for hacking.'
edition = '2021'
license = 'Unlicense'
name = 'next-step'
publish = false
version = '0.0.0'
[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']
[build-dependencies.substrate-build-script-utils]
branch = 'master'
git = 'https://github.com/paritytech/substrate'
version = '3.0.0'

[dependencies]
async-trait = '0.1'
futures = '0.3.21'
log = '0.4.17'

[dependencies.clap]
features = ['derive']
version = '3.1'

[dependencies.codec]
features = ['derive']
package = 'parity-scale-codec'
version = '3.1'

[dependencies.fc-cli]
git = 'https://github.com/paritytech/frontier.git'
rev = 'cb041f1eb4f4acb7f9539d13d0b3e30a78b185a5'

[dependencies.fc-consensus]
git = 'https://github.com/paritytech/frontier.git'
rev = 'cb041f1eb4f4acb7f9539d13d0b3e30a78b185a5'

[dependencies.fc-db]
git = 'https://github.com/paritytech/frontier.git'
rev = 'cb041f1eb4f4acb7f9539d13d0b3e30a78b185a5'

[dependencies.fc-mapping-sync]
git = 'https://github.com/paritytech/frontier.git'
rev = 'cb041f1eb4f4acb7f9539d13d0b3e30a78b185a5'

[dependencies.fc-rpc]
git = 'https://github.com/paritytech/frontier.git'
rev = 'cb041f1eb4f4acb7f9539d13d0b3e30a78b185a5'

[dependencies.fc-rpc-core]
git = 'https://github.com/paritytech/frontier.git'
rev = 'cb041f1eb4f4acb7f9539d13d0b3e30a78b185a5'

[dependencies.fp-consensus]
git = 'https://github.com/paritytech/frontier.git'
rev = 'cb041f1eb4f4acb7f9539d13d0b3e30a78b185a5'

[dependencies.fp-dynamic-fee]
git = 'https://github.com/paritytech/frontier.git'
rev = 'cb041f1eb4f4acb7f9539d13d0b3e30a78b185a5'

[dependencies.fp-evm]
git = 'https://github.com/paritytech/frontier.git'
rev = 'cb041f1eb4f4acb7f9539d13d0b3e30a78b185a5'

[dependencies.fp-rpc]
git = 'https://github.com/paritytech/frontier.git'
rev = 'cb041f1eb4f4acb7f9539d13d0b3e30a78b185a5'

[dependencies.fp-storage]
git = 'https://github.com/paritytech/frontier.git'
rev = 'cb041f1eb4f4acb7f9539d13d0b3e30a78b185a5'

[dependencies.frame-benchmarking]
branch = 'master'
git = 'https://github.com/paritytech/substrate'
version = '4.0.0-dev'

[dependencies.frame-benchmarking-cli]
branch = 'master'
git = 'https://github.com/paritytech/substrate'
version = '4.0.0-dev'

[dependencies.frame-system]
branch = 'master'
git = 'https://github.com/paritytech/substrate'
version = '4.0.0-dev'

[dependencies.frontier-template-runtime]
default-features = false
features = ['std']
path = '../runtime'

[dependencies.jsonrpsee]
features = [
    'server',
    'macros',
]
version = '0.14.0'

[dependencies.pallet-transaction-payment]
branch = 'master'
git = 'https://github.com/paritytech/substrate'
version = '4.0.0-dev'

[dependencies.pallet-transaction-payment-rpc]
branch = 'master'
git = 'https://github.com/paritytech/substrate'
